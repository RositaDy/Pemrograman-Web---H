<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background and font settings */
        body {
            background-color: #f0e5cc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styling */
        .form-container {
            background-color: #3a5f41;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Form title */
        .form-container h3 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input fields styling */
        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button styling */
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #444;
        }

        /* For better positioning on large screens */
        @media (min-width: 768px) {
            .form-container {
                width: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Form Pendaftaran</h3>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Nama" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="address" placeholder="Alamat Lengkap" required><br>
            <button type="button" onclick="validateForm()">Daftar</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            if (!name || !email || !address) {
                alert('Semua data harus diisi.');
            } else {
                alert('Form berhasil dikirim!');
            }
        }
    </script>

</body>
</html>
