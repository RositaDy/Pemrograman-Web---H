<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>

<div style="width: 300px; margin: auto; text-align: center; padding: 50px; border: 1px solid #ccc; border-radius: 10px;">
    <h1>Penjumlahan</h1>
    
    <label for="firstNumber">Bilangan pertama</label>
    <input type="number" id="firstNumber" placeholder="Masukkan bilangan pertama" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
    
    <label for="secondNumber">Bilangan kedua</label>
    <input type="number" id="secondNumber" placeholder="Masukkan bilangan kedua" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;">
    
    <div>
        <button onclick="calculateSum()" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; margin: 10px 5px; border-radius: 5px;">Jumlahkan</button>
        <button onclick="resetForm()" style="padding: 10px 20px; background-color: #ffc107; color: white; border: none; margin: 10px 5px; border-radius: 5px;">Reset</button>
    </div>
    
    <h3>Hasil: <span id="result">0</span></h3>
</div>

<script>
    function calculateSum() {
        let firstNumber = parseFloat(document.getElementById('firstNumber').value);
        let secondNumber = parseFloat(document.getElementById('secondNumber').value);
        
        if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
            let result = firstNumber + secondNumber;
            document.getElementById('result').textContent = result;
        } else {
            alert('Silakan masukkan kedua bilangan.');
        }
    }

    function resetForm() {
        document.getElementById('firstNumber').value = '';
        document.getElementById('secondNumber').value = '';
        document.getElementById('result').textContent = '0';
    }
</script>

</body>
</html>
